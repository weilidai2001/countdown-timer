<!DOCTYPE html>
<html>
<head>
    <title>Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="titlebar">
        <div id="drag-region"></div>
        <div id="window-controls">
            <div id="close-button">âœ•</div>
        </div>
    </div>
    <div id="app">
        <div id="setup-view">
            <h1>Sleep Timer</h1>
            <div id="time-display">30:00</div>
            <div id="time-controls">
                <button id="minus-1-min">-1 min</button>
                <button id="plus-1-min">+1 min</button>
                <button id="minus-10-sec">-10 sec</button>
                <button id="plus-10-sec">+10 sec</button>
            </div>
            <button id="startButton">Start</button>
        </div>
        <div id="timer-view" class="hidden">
            <div id="timer"></div>
            <div id="controls">
                <button id="pauseBtn">Pause</button>
                <button id="stopBtn">Stop</button>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
