<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        /* Add any other styles to remove padding from your countdown elements */
    </style>
</head>
<body>
    <div id="titlebar">
        <div id="drag-region"></div>
        <div id="window-controls">
            <div id="close-button">âœ•</div>
        </div>
    </div>
    <div id="app">
        <div id="setup-view">
            <h1>Countdown Timer</h1>
            <div id="time-input">
                <input type="number" id="minutes" placeholder="Min" min="0">
                <span>:</span>
                <input type="number" id="seconds" placeholder="Sec" min="0" max="59">
            </div>
            <button id="startBtn">Start</button>
        </div>
        <div id="timer-view" class="hidden">
            <div id="timer">00:00</div>
            <div id="controls">
                <button id="pauseBtn">Pause</button>
                <button id="stopBtn">Stop</button>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
